<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0d0c1d; /* Deep dark purple */
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div class="w-full max-w-md p-6 glass rounded-xl">
        <h2 class="text-3xl font-bold text-center text-purple-500">Login</h2>
        <p class="text-center text-gray-300 mb-6">Enter your details to continue</p>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-400">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 bg-[#191825] border border-gray-700 rounded-lg focus:border-purple-400 focus:outline-none" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-400">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-[#191825] border border-gray-700 rounded-lg focus:border-purple-400 focus:outline-none" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full px-4 py-2 mt-4 font-semibold text-white transition bg-purple-600 rounded-lg hover:bg-purple-700">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400">
            Don't have an account? <a href="/register" class="text-purple-400 hover:underline">Register</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("‚ùå Please enter your username and password!");
                return;
            }

            alert(`üîê Logging in as ${username}... (Feature coming soon!)`);
        });
    </script>

</body>
                  </html>
